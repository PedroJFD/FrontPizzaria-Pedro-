<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <br>
        <h1>Cadastrar Funcionario</h1>
        <hr>
        <form>
            <div class="row">
                <label class="col-sm-1 col-form-label">NOME:</label>
                <div class="col-sm-7">
                <input type="text" class="form-control" placeholder="Rodrigo Faro Nascimento Pereira">
                </div>
                <label class="col-sm-1 col-form-label">ID:</label>
                <div class="col-sm-3">
                <input type="text" class="form-control" placeholder="10.024">
                </div>
            </div>
            <br>
            <div class="row">
                <label class="col-sm-1 col-form-label">EMAIL:</label>
                <div class="col-sm-7">
                <input type="email" class="form-control" placeholder="rodrigonascimento@gmail.com">
                </div>
            </div>
            <br>    
            <div class="row">
                <label class="col-sm-1 col-form-label">CPF:</label>
                <div class="col-sm-3">
                <input type="email" class="form-control" placeholder="000.000.000-00">
                </div>
                <label class="col-sm-1 col-form-label">RG:</label>
                <div class="col-sm-3">
                <input type="text" class="form-control" placeholder="000.000">
                </div>
            </div>
            <br>
            <div class="row">
                <label class="col-sm-1 col-form-label">PIS/NIT:</label>
                <div class="col-sm-3">
                <input type="email" class="form-control" placeholder="000.00000.0-00">
                </div>
                <label class="col-sm-2 col-form-label">ÓRGÃO EMISSOR DO RG:</label>
                <div class="col-sm-3">
                <input type="text" class="form-control" placeholder="SSP/RO">
                </div>
            </div>
            <br>
            <div class="row">
                <label class="text-center">ENDEREÇO</label>
                <label class="col-sm-1 col-form-label">RUA:</label>
                <div class="col-sm-7">
                <input type="text" class="form-control" placeholder="Rua dos Alpes">
                </div>
                <label class="col-sm-1 col-form-label">NÚMERO:</label>
                <div class="col-sm-3">
                <input type="text" class="form-control" placeholder="04">
                </div>
            </div>
            <br>
            <div class="row">
                <label class="col-sm-1 col-form-label">BAIRRO:</label>
                <div class="col-sm-7">
                <input type="text" class="form-control" placeholder="União">
                </div>
                <label class="col-sm-1 col-form-label">CIDADE:</label>
                <div class="col-sm-3">
                <input type="text" class="form-control" placeholder="Surry">
                </div>
            </div>
            <br>
            <div class="row">
                <label class="col-sm-2 col-form-label">COMPLEMENTO:</label>
                <div class="col-sm-7">
                <input type="text" class="form-control">
                </div>
                <div class="form-group col-sm-3">
                    <button type="button" class="btn btn-warning"><i class="bi bi-copy"></i></button>
                    <button type="button" class="btn btn-danger"> <i class="bi bi-trash3"></i></i></button>
                    <button type="button" class="btn btn-success"> <i class="bi bi-floppy"></i> </button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
